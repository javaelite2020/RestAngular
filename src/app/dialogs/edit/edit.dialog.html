<div class="container">
  <h3 mat-dialog-title>Lawyer ID: {{data.lawyerCode}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <div class="form">
      <mat-form-field color="warn">
        <label>
          <input readonly matInput #input class="form-control" placeholder="Lawyer Code" [(ngModel)]="data.lawyerCode"
                 name="lawyerCode" required>
        </label>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <label>
          <textarea matInput #input class="form-control" placeholder="Description" [(ngModel)]="data.description"
                    name="description"
                    required></textarea>
        </label>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">
        Save
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
