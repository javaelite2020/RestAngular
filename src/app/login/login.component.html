<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>E-mail Address</label>
        <input type="email" formControlName="emailAddress" class="form-control col-md-6" email [ngClass]="{'is-invalid': submitted && userLoginForm.emailAddress.errors }"/>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div *ngIf="submitted && userLoginForm.emailAddress.errors" class="invalid-feedback">
          <div *ngIf="userLoginForm.emailAddress.errors.required">E-mail is required</div>
          <div *ngIf="userLoginForm.emailAddress.errors.email">E-mail must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control col-md-6" [ngClass]="{ 'is-invalid': submitted && userLoginForm.password.errors }"/>
        <div *ngIf="submitted && userLoginForm.password.errors" class="invalid-feedback">
          <div *ngIf="userLoginForm.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="text-left">
        <button class="btn btn-primary mr-1" (click)="validateRegistration(userLoginForm.emailAddress, userLoginForm.password)">Login</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
